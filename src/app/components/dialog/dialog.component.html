<h1 mat-dialog-title>Книга</h1>
<div mat-dialog-content>
  <p>Данные о книге</p>
  <mat-form-field appearance="fill">
    <mat-label>Название</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Автор</mat-label>
    <input matInput [(ngModel)]="data.author" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Год издания</mat-label>
    <input type="number" matInput [(ngModel)]="data.year" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Кол-во страниц</mat-label>
    <input type="number" matInput [(ngModel)]="data.pages" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
    Подтвердить
  </button>
</div>
